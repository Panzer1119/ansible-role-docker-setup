---
# Default variables for Docker setup
user: "panzer1119"

use_gelf_logging: false
use_full_container_id: false
use_zfs_storage_driver: false
use_zfs_volume_plugin: false
use_sanoid: false

gelf_address: "tcp://graylog:12201"

docker_zfs_pool_name: "docker"
docker_zfs_pool_devices: "/dev/disk/by-id/scsi-0QEMU_QEMU_HARDDISK_drive-scsi0"
docker_var_lib_zfs_dataset_name: "state"
docker_storage_driver_zfs_dataset_name: "layers"
docker_volume_plugin_zfs_dataset_name: "volumes"

docker_zfs_plugin_version: "1.1.1"
docker_zfs_plugin_github_repo: "Panzer1119/docker-zfs-plugin"

sanoid_version: "2.3.1"
sanoid_github_repo: "Panzer1119/sanoid"
