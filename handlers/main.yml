---
# Handlers for Docker setup
- name: "Restart docker service"
  systemd:
    daemon_reload: yes
    name: docker
    enabled: yes
    state: restarted
  become: yes

- name: "Restart docker-zfs-plugin service"
  systemd:
    daemon_reload: yes
    name: docker-zfs-plugin
    enabled: yes
    state: restarted
  become: yes
